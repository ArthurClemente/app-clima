<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clima</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="containerPesquisa">
        <input type="text" class="controleDeBusca" placeholder="Nome da cidade" id="inputPesquisa">
        <button class="controleDeBusca" id="botaoPesquisa">Pesquisar</button>
    </div>
    <div class="local">
        <h1 class="clima-local">Clima local</h1>
        <img class="icone" src="" alt="">
    </div>
    <div class="temperatura">
        <h2 class="grau">100º</h2>
        <span>Cº</span>
        <button class="mudarGrau">Mudar grau Cº/Fº</button>
        <div class="descTemperatura">Tá de rachar o quengo</div>
    </div>
</body>

</html>
